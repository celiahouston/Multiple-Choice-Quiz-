<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="styles.css"/>
</head>

<body>

    <div class="scores"><a href="highscores.html">View Highscores</a></div>

    <div class="timer">Time: <span id="time">0</span></div>

    <div class="wrapper">
        <div id="startScreen" class="start">
            <h1>Coding Quiz Challenge</h1>
            <p>
                Try to answer the following code-related questions within the time
                limit. Keep in mind that incorrect answers will penalize your
                score/time by ten seconds!
            </p>
            <button id="startButton">Start Quiz</button>
        </div>

        <div id="questionScreen" class="hide">
            <h2 id="questionTitle"></h2>
            <div id="choices" class="choices">
                <button class="choice"></button>
                <button class="choice"></button>
                <button class="choice"></button>
            </div>
        </div>

        <div id="endScreen" class="hide">
            <h2>All done!</h2>
            <p>Your final score is <span id="finalScore"></span>.</p>
            <p> Enter your initals: </p>
            <input type="text" id="initials" maxlength="3"/>
                <button id="submitButton">Submit</button>
            </p>
        </div>

        <div id="highscores" class="hide">
             <h1>High Scores</h1>
        </div>
        <div id="feedback" class="feedback hide"></div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
